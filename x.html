<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Auctions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #0f0f1b;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: #1f1f2e;
            border: none;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover,
        .card:active {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cover_card_bg {
            height: 35vh;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            transition: transform 0.3s ease;
        }

        .card:hover .cover_card_bg {
            transform: scale(1.05);
        }

        .like-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .timer {
            background-color: #1a1a27;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 15px;
            overflow: hidden;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .badge-custom {
            background-color: #5d3eff;
            font-size: 0.75rem;
        }

        .card.position-relative.p-3.shadow {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-4">Live Auctions</h2>
        <div class="row g-4">

            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card position-relative p-3 shadow">
                    <div class="cover_card_bg w-100 position-relative"
                        style="background-image: url('https://axiesreact.themesflat.co/static/media/image-box-10.f3abb5b73887d54521fb.jpg');">
                        <div class="like-badge text-white">‚ù§Ô∏è 100</div>
                        <div class="timer text-white">üî• 05:18:53:04</div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="card-title mb-0">"Hamlet Contemplates..."</h6>
                            <span class="badge badge-custom">BSC</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="d-flex align-items-center">
                                <div class="avatar">
                                    <img src="https://themesflat.co/html/axiesv/assets/images/avatar/avt-12.jpg"
                                        alt="Creator" class="img-fluid">
                                </div>
                                <div>
                                    <small>Creator:</small><br>
                                    <strong>SalvadorDali</strong>
                                </div>
                            </div>
                            <div class="text-end">
                                <small>Current Bid:</small><br>
                                <strong>4.89 ETH</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
